<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Liam Ward – Downloads</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

:root {
  --bg: #0b0d11;
  --panel: #151922;
  --steel: #1f2633;
  --text: #cfd6e6;
  --muted: #7a869e;
  --accent: #ff3b3b;
  --cyan: #00c2ff;
  --border: #2b3445;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'IBM Plex Mono', monospace;
  line-height: 1.7;
  overflow-x: hidden;
  position: relative;
}

/* Subtle grid background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
  z-index: 0;
}

/* Header */
header {
  background: linear-gradient(145deg, var(--panel), var(--steel));
  padding: 80px 20px 60px;
  text-align: center;
  border-bottom: 1px solid var(--border);
  position: relative;
  z-index: 1;
}

header::after {
  content: "RESOURCE NODE";
  position: absolute;
  top: 15px;
  right: 25px;
  font-size: 0.7rem;
  color: var(--muted);
  letter-spacing: 2px;
}

h1 {
  font-family: 'Rajdhani', sans-serif;
  font-size: 3rem;
  letter-spacing: 3px;
  text-transform: uppercase;
}

.subtitle {
  margin-top: 15px;
  font-size: 0.9rem;
  color: var(--muted);
  letter-spacing: 2px;
  text-transform: uppercase;
}

nav {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

nav a {
  text-decoration: none;
  font-size: 0.8rem;
  text-transform: uppercase;
  color: var(--text);
  border: 1px solid var(--border);
  padding: 8px 14px;
  transition: all 0.3s ease;
  letter-spacing: 1px;
  background: var(--steel);
}

nav a:hover {
  border-color: var(--accent);
  color: var(--accent);
  box-shadow: 0 0 8px rgba(255, 59, 59, 0.6);
}

.container {
  max-width: 1000px;
  margin: 100px auto;
  padding: 0 20px;
  position: relative;
  z-index: 1;
}

/* Section Styling */
section {
  margin-bottom: 80px;
  padding: 50px;
  background: var(--panel);
  border: 1px solid var(--border);
  position: relative;
}

section::before {
  content: "DOWNLOAD ARCHIVE";
  position: absolute;
  top: -12px;
  left: 20px;
  font-size: 0.65rem;
  background: var(--bg);
  padding: 2px 8px;
  color: var(--cyan);
  letter-spacing: 2px;
  text-transform: uppercase;
}

h2 {
  font-family: 'Rajdhani', sans-serif;
  font-size: 1.6rem;
  margin-bottom: 40px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--accent);
}

/* Download Card */
.download-card {
  display: grid;
  grid-template-columns: 120px 1fr auto;
  align-items: center;
  gap: 30px;
  padding: 30px;
  background: var(--steel);
  border: 1px solid var(--border);
  margin-bottom: 30px;
  transition: all 0.3s ease;
}

.download-card:hover {
  border-color: var(--cyan);
  box-shadow: 0 0 15px rgba(0, 194, 255, 0.2);
}

.download-card img {
  max-width: 100px;
  filter: grayscale(100%) brightness(1.2);
}

.download-meta h3 {
  font-family: 'Rajdhani', sans-serif;
  font-size: 1.3rem;
  letter-spacing: 1px;
  margin-bottom: 8px;
}

.version {
  font-size: 0.75rem;
  color: var(--muted);
  margin-bottom: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.download-button {
  padding: 12px 20px;
  font-size: 0.8rem;
  background: var(--cyan);
  color: var(--bg);
  text-decoration: none;
  letter-spacing: 1px;
  text-transform: uppercase;
  transition: all 0.3s ease;
}

.download-button:hover {
  background: var(--accent);
  color: var(--text);
}

footer {
  text-align: center;
  padding: 60px 20px;
  font-size: 0.8rem;
  color: var(--muted);
  border-top: 1px solid var(--border);
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* Responsive */
@media (max-width: 800px) {
  .download-card {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .download-button {
    margin-top: 20px;
  }

  h1 {
    font-size: 2.2rem;
  }
}
</style>
</head>

<body>

<header>
  <h1>Downloads</h1>

</header>

<div class="container">

  <section>

    <h2>Available Releases</h2>

    <div class="download-card">
      <img src="images/strato_icon.png" alt="Strato Icon">

      <div class="download-meta">
        <h3>Strato</h3>
        <div class="version">Version 2.0 · Windows Build</div>
        <p>A lightweight Kanban-based task tracking system designed for clarity and focus.</p>
      </div>

      <a href="files/Install Strato.exe" download class="download-button">
        Download
      </a>
    </div>

  </section>

</div>

<footer>
  © 2026 Liam Ward — Engineered on Earth.
</footer>

</body>
</html>
