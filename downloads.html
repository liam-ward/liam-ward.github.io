<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Liam Ward – Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        html {
            scroll-behavior: smooth;
        }

        :root {
            --bg: #0e111b;
            --text: #d0d0d0;
            --blue: #73a3d3;
            --panel: #1a1e2a;
            --accent: #fc3c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            line-height: 1.7;
            position: relative;
            overflow-x: hidden;
        }

        .rainbow-glow {
            position: absolute;
            top: -200px;
            left: -200px;
            width: 600px;
            height: 600px;
            background: conic-gradient(from 180deg at 50% 50%, red, orange, yellow, green, cyan, blue, violet, red);
            filter: blur(100px);
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
        }

        header {
            background: var(--panel);
            padding: 60px 20px 40px;
            border-bottom: 4px solid var(--accent);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 3rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #bbbbbb;
        }

        nav {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text);
            border: 2px solid var(--accent);
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            background-color: var(--accent);
            color: var(--bg);
        }

        .container {
            max-width: 960px;
            margin: 60px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        section {
            margin-bottom: 60px;
            padding: 30px;
            background-color: var(--panel);
            border-left: 6px solid var(--blue);
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        h3 {
            font-size: 1.4rem;
            font-family: 'Raleway', sans-serif;
            margin-bottom: 15px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            margin-bottom: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 0.85rem;
            color: #888;
            border-top: 2px solid #2a2a2a;
        }

        /* Specific styles for the downloads section */
        .download-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg); /* Slightly darker background for download items */
            border: 2px solid var(--blue);
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
        }

        .download-item img {
            max-width: 150px;
            height: auto;
            border-radius: 4px;
            border: 0px solid var(--accent);
        }

        .download-item h4 {
            font-family: 'Raleway', sans-serif;
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .download-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: var(--bg);
            background-color: var(--blue);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-button:hover {
            background-color: var(--accent);
            color: var(--text);
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="rainbow-glow"></div>

    <div class="container">
        <section id="downloads">
            <h3>Available Downloads</h3>
            <div class="download-item">
                <img src="images/strato_icon.png" alt="Strato 2.0 Icon">
                <h4>Strato</h4>
                <h5>Version: 2.0</h5>
                <p>A simple task tracking app, centered on a Kanban board.</p>
                <a href="files/Install Strato.exe" download class="download-button">Download Strato 2.0</a>
            </div>
            </section>
    </div>

    <footer>
        &copy; 2025 Liam Ward — Built on Earth.
    </footer>

</body>
</html>
