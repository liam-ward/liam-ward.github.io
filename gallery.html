<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery – Liam Ward</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #0e111b;
    --text: #d0d0d0;
    --blue: #73a3d3;
    --panel: #1a1e2a;
    --accent: #fc3c3c;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Roboto Mono', monospace;
    font-size: 16px;
    line-height: 1.7;
    position: relative;
    overflow-x: hidden;
  }

  .rainbow-glow {
      position: absolute;
      top: -200px;
      left: -200px;
      width: 600px;
      height: 600px;
      background: conic-gradient(from 180deg at 50% 50%, red, orange, yellow, green, cyan, blue, violet, red);
      filter: blur(100px);
      opacity: 0.25;
      z-index: 0;
      pointer-events: none;
    }

  .container {
    max-width: 960px;
    margin: 60px auto;
    padding: 0 20px;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-family: 'Raleway', sans-serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: var(--accent);
  }

  section {
    background-color: var(--panel);
    padding: 30px;
    margin-bottom: 60px;
    border-left: 6px solid var(--blue);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
  }

  footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 0.85rem;
    color: #888;
    border-top: 2px solid #2a2a2a;
  }

  a {
    color: var(--accent);
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Gallery container with masonry columns */
  .gallery {
    column-count: 3;       /* Number of columns */
    column-gap: 12px;      /* Gap between columns */
    max-width: 960px;
    margin: 0 auto 60px;
    padding: 2vw 0;
  }

  /* Each image wrapper flows inside the columns */
  .image-wrap {
    display: inline-block; /* Important for column layout */
    width: 100%;
    margin-bottom: 12px;   /* vertical gap between images */
    border: 0px solid #87bfe5;
    border-radius: 20px;
    padding: 0px;
    box-shadow: 0 0 8px rgba(135, 191, 229, 0.3);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .image-wrap img {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 8px rgba(135, 191, 229, 0.3);
    transition: filter 0.5s ease, transform 0.3s ease;
    animation: hueRotate 8s linear infinite;
    filter: brightness(1) saturate(1.2);
  }

  .image-wrap:hover img {
    animation: none;
    filter: none;
    transform: scale(1.03);
  }

  @keyframes hueRotate {
    0% {
      filter: brightness(1) saturate(1.2) hue-rotate(0deg);
    }
    100% {
      filter: brightness(1) saturate(1.2) hue-rotate(360deg);
    }
  }

  /* Responsive: fewer columns on smaller screens */
  @media (max-width: 900px) {
    .gallery {
      column-count: 2;
    }
  }
  @media (max-width: 600px) {
    .gallery {
      column-count: 1;
    }
  }

  /* Better mobile padding and max width for images */
  @media (max-width: 480px) {
    .gallery {
      padding-left: 12px;
      padding-right: 12px;
      margin-left: auto;
      margin-right: auto;
      max-width: 100vw;
    }
    .image-wrap {
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }
    .image-wrap:hover img {
      transform: scale(1.05);
    }
  }
</style>
</head>
<body>

  <div class="rainbow-glow"></div>

<div style="padding-top: 5%" class="gallery">
