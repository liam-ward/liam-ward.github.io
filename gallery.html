<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liam Ward – Aerospace Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --blue: #a3cbe3; /* powder blue */
      --panel: #e8eef2;
      --accent: #d10000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      font-size: 16px;
      line-height: 1.7;
    }

    header {
      background: var(--blue);
      padding: 60px 20px 40px;
      border-bottom: 4px solid var(--text);
      text-align: center;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 3rem;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.1rem;
      margin-top: 10px;
      color: var(--text);
    }

    nav {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--text);
      border: 2px solid var(--text);
      padding: 6px 12px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: var(--text);
      color: var(--bg);
    }

    .container {
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 60px;
      padding: 30px;
      background-color: var(--panel);
      border-left: 6px solid var(--blue);
    }

    h3 {
      font-size: 1.4rem;
      font-family: 'Raleway', sans-serif;
      margin-bottom: 15px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
      padding: 2vw;
      background-color: #000;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #87bfe5; /* Powder blue border */
      background-color: white;
      padding: 4px;
      box-shadow: 0 0 8px rgba(135, 191, 229, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.85rem;
      color: #555;
      border-top: 2px solid #ccc;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

</body>
</html>
